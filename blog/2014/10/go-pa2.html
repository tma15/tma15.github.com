            <p>論文はこちら。</p>
<p><a href="http://webee.technion.ac.il/people/koby/publications/crammer06a.pdf">Online Passive-Aggressive Algorithms</a></p>
<p>ソースコードは<a href="https://github.com/tma15/gopa">こちら</a>。
下の関数でおこなわれている重みの更新以外はほとんどパーセプトロンと一緒です。</p>
<div class="codebox"><figure class="code"><div class="highlight"><pre><span class="k">func</span> <span class="p">(</span><span class="n">p</span> <span class="p">*</span><span class="n">PassiveAggressive</span><span class="p">)</span> <span class="n">Update</span><span class="p">(</span><span class="n">X</span> <span class="k">map</span><span class="p">[</span><span class="nb">string</span><span class="p">]</span><span class="nb">float64</span><span class="p">,</span> <span class="n">y</span> <span class="nb">string</span><span class="p">,</span> <span class="n">sign</span> <span class="nb">float64</span><span class="p">)</span> <span class="n">Weight</span> <span class="p">{</span><br />        <span class="n">loss</span> <span class="p">:=</span> <span class="n">math</span><span class="p">.</span><span class="n">Max</span><span class="p">(</span><span class="mi">0</span><span class="p">,</span> <span class="mi">1</span><span class="p">-</span><span class="n">sign</span><span class="p">*</span><span class="n">Dot</span><span class="p">(</span><span class="n">X</span><span class="p">,</span> <span class="n">p</span><span class="p">.</span><span class="n">weight</span><span class="p">[</span><span class="n">y</span><span class="p">]))</span><br />        <span class="c1">//         tau := loss / Norm(X) // PA</span><br />        <span class="n">tau</span> <span class="p">:=</span> <span class="n">loss</span> <span class="p">/</span> <span class="p">(</span><span class="n">Norm</span><span class="p">(</span><span class="n">X</span><span class="p">)</span> <span class="p">+</span> <span class="mi">1</span> <span class="p">/</span> <span class="p">(</span><span class="mi">2</span> <span class="p">*</span> <span class="n">p</span><span class="p">.</span><span class="n">C</span><span class="p">))</span> <span class="c1">// PA-II</span><br />        <span class="k">if</span> <span class="n">_</span><span class="p">,</span> <span class="n">ok</span> <span class="p">:=</span> <span class="n">p</span><span class="p">.</span><span class="n">weight</span><span class="p">[</span><span class="n">y</span><span class="p">];</span> <span class="n">ok</span> <span class="p">==</span> <span class="n">false</span> <span class="p">{</span><br />            <span class="n">p</span><span class="p">.</span><span class="n">weight</span><span class="p">[</span><span class="n">y</span><span class="p">]</span> <span class="p">=</span> <span class="k">map</span><span class="p">[</span><span class="nb">string</span><span class="p">]</span><span class="nb">float64</span><span class="p">{}</span><br />        <span class="p">}</span><br />&nbsp;<br />        <span class="k">for</span> <span class="n">f</span><span class="p">,</span> <span class="n">_</span> <span class="p">:=</span> <span class="k">range</span> <span class="n">X</span> <span class="p">{</span><br />                <span class="k">if</span> <span class="n">_</span><span class="p">,</span> <span class="n">ok</span> <span class="p">:=</span> <span class="n">p</span><span class="p">.</span><span class="n">weight</span><span class="p">[</span><span class="n">y</span><span class="p">][</span><span class="n">f</span><span class="p">];</span> <span class="n">ok</span> <span class="p">{</span><br />                    <span class="n">p</span><span class="p">.</span><span class="n">weight</span><span class="p">[</span><span class="n">y</span><span class="p">][</span><span class="n">f</span><span class="p">]</span> <span class="p">+=</span> <span class="n">tau</span> <span class="p">*</span> <span class="n">sign</span><br />                <span class="p">}</span> <span class="k">else</span> <span class="p">{</span><br />                    <span class="n">p</span><span class="p">.</span><span class="n">weight</span><span class="p">[</span><span class="n">y</span><span class="p">][</span><span class="n">f</span><span class="p">]</span> <span class="p">=</span> <span class="n">tau</span> <span class="p">*</span> <span class="n">sign</span><br />                <span class="p">}</span><br />        <span class="p">}</span><br />        <span class="k">return</span> <span class="n">p</span><span class="p">.</span><span class="n">weight</span><br /><span class="p">}</span><br /></pre></div><br /><figcaption>Go</figcaption></figure></div>
